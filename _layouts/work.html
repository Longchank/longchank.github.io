---
layout: default
---

{% for workt in site.portfolio %} {%- assign date_format =
site.plainwhite.date_format | default: "%b %-d, %Y" -%}
<div class="workt-container">
  <a class="workt-link" href="{{ workt.url | relative_url }}">
    <h2 class="workt-title">{{ workt.title | escape }}</h2>
  </a>
  <div class="workt-meta">
    <ul class="workt-categories">
      {%- for tag in workt.categories -%}
      <li>{{ tag }}</li>
      {%- endfor -%}
    </ul>
  </div>
  <div class="workt">
    {{ workt.content }}
  </div>
</div>
{% endfor %}
