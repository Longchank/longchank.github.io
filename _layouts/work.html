---
layout: default
---

{% for post in site.portfolio %} {%- assign date_format =
site.plainwhite.date_format | default: "%b %-d, %Y" -%}
<div class="post-container">
  <a href="{{ post.url | relative_url }}"
    ><img src="{{ "/assets/img/" | relative_url | append: post.img }}" alt="{{
    site.plainwhite.name }}"></a
  >
  <div class="post">
    {{ content }}
  </div>
</div>
{% endfor %}
