---
layout: default
---

{% for post in site.portfolio %}
<div class="portfolio-container">
  <a href="{{ post.url | relative_url }}"
    ><img src="{{ "/assets/img/" | relative_url | append: post.img }}" alt="{{
    site.plainwhite.name }}"></a
  >
  <div class="portfolio">
    {{ content }}
  </div>
</div>
{% endfor %}
